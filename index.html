<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My API Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container bg-secondary text-bg-secondary">
    <div class="d-flex flex-column align-items-center" style="height:100vh">
      <div class="d-flex flex-column my-auto bg-primary rounded p-5">
        <h1><a href="https://openweathermap.org" class="text-bg-primary">Open Weather</a> API Weather App</h1>
        <h3 class="text-center mt-3">API parameters</h3>
        <form class="text-center mt-3" action="/" method="post">
          <!--<label for="city">City Name :</label>-->
          <!--<input type="text" name="cityInput" placeholder="City Name" value="" id="city">-->
          <!--<button type="submit" name="button">Go</button>-->
          <div class="input-group mb-3">
            <input autocomplete="off" type="text" name="cityInput" class="form-control" placeholder="City Name eg. Paris" id="city" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary btn-secondary text-white" type="submit" name="button" id="button-addon2">Search</button>
          </div>
        </form>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
